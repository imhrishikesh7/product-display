        <h1 class="glitch" data-target-resolver id="titleLabel"></h1>

        <img src="" id="productImage" alt="Product Image" class="product-image">
        <svg class="futuristic-lines" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
          <!-- Top left: Diagonal slash down then left -->
          <polyline points="150,150 75,100 0,100" stroke="white" stroke-width="1" fill="none" class="line top-left" />
          <circle cx="0" cy="100" r="2" fill="white" />
      
          <!-- Top right: Diagonal slash down then right -->
          <polyline points="350,150 425,100 500,100" stroke="white" stroke-width="1" fill="none" class="line top-right" />
          <circle cx="500" cy="100" r="2" fill="white" />
      
          <!-- Bottom left: Diagonal slash up then left -->
          <polyline points="150,350 75,400 0,400" stroke="white" stroke-width="1" fill="none" class="line bottom-left" />
          <circle cx="0" cy="400" r="2" fill="white" />
      
          <!-- Bottom right: Diagonal slash up then right -->
          <polyline points="350,350 425,400 500,400" stroke="white" stroke-width="1" fill="none" class="line bottom-right" />
          <circle cx="500" cy="400" r="2" fill="white" />
      </svg>
